@(params: Seq[String], name: String)
@main(List.empty) {


    <form action="/excel/@name" method="post"
    enctype="multipart/form-data">
        @for(param <- params){

            <label for="form_@param">@param:</label>
            <input type="string" name="@param" id="form_@param"><br>

        }
        <input type="submit" name="submit" value="Submit">

    </form>


}
